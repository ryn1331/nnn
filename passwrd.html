<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="pass.css">
    <link rel="icon" type="image/x-icon" href="logopage2-removebg-preview.png">
</head>
<body>
    <div class="background"></div>
    <div class="forgot-password-container">
        <img src="logopage.png" alt="Logo" class="logo">
        <h1>Forgot Password</h1>
        <form id="password-recovery-form">
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Send Reset Instructions</button>
        </form>
        <div class="login-link">
            <p>Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="paasw.js"></script>
</body>
</html>
