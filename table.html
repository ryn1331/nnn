<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            margin-top: 100px;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(greengray.jpg);
        background-size: cover;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        position: relative;
        }
        table {
            border-radius: 10px;
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgb(89, 89, 89);
            background-color: rgb(175, 175, 175);
            border-right: 1px solid;
            border-left: 1px solid;
        }

        th {
            background-color: #363636;
            color: rgb(7, 196, 16);
        }

        tr:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>UserId</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Reservation</th>
                <th>StadiumName</th>
                <th>Date</th>
                <th>hour</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <script>
        const users = [
        { userId: 1, userName: 'John Doe', email: 'john@example.com', reservation: 'Match 1', stadiumName: 'Stadium 7', date: '2023-06-15' },
            { userId: 2, userName: 'Jane Smith', email: 'jane@example.com', reservation: 'Match 2', stadiumName: 'Stadium 4', date: '2023-06-20' },
            { userId: 3, userName: 'Bob Johnson', email: 'bob@example.com', reservation: 'Match 3', stadiumName: 'Stadium 3', date: '2023-06-25' },
        ];
        function addUserRow(user) {
            const tableBody = document.getElementById('userTableBody');
            const row = document.createElement('tr');

            const userIdCell = document.createElement('td');
            userIdCell.textContent = user.userId;
            row.appendChild(userIdCell);

            const userNameCell = document.createElement('td');
            userNameCell.textContent = user.userName;
            row.appendChild(userNameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = user.email;
            row.appendChild(emailCell);

            const passwordCell = document.createElement('td');
            passwordCell.textContent = user.password;
            row.appendChild(passwordCell);

            const reservationCell = document.createElement('td');
            reservationCell.textContent = user.reservation;
            row.appendChild(reservationCell);

            const stadiumNameCell = document.createElement('td');
            stadiumNameCell.textContent = user.stadiumName;
            row.appendChild(stadiumNameCell);

            const dateCell = document.createElement('td');
            dateCell.textContent = user.date;
            row.appendChild(dateCell);

            tableBody.appendChild(row);
        }
        users.forEach(user => addUserRow(user));
    </script>
</body>
</html>
